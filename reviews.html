<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">

</head>

<body class="bg-main font-raleway font-medium text-orange-dark @container flex flex-col min-h-dvh">

<!-- форма заявки -->
<div class="w-full h-full invisible grid justify-center content-center opacity-0 fixed duration-300 z-999" id="my-modal">
    <div class=" bg-main shadow-md rounded-md shadow-orange-dark/75 @xs:max-w-[300px] @3xl:max-w-[500px] @xs:p-[30px] @3xl:p-[45px] ">
        <div class="flex justify-end mb-6">
            <h1 class="@xs:text-2xl @3xl:text-3xl font-display text-nowrap mr-3 @3xl:mr-17">Оформить заказ</h1>
            <button class="@xs:text-xl @3xl:text-2xl hover:cursor-pointer pt-1" id="close-button">X</button>
        </div>
        <form class="text-sm @3xl:text-lg">
            <label>Ваше имя</label>
            <input class="mb-4 w-[100%] p-[8px] @3xl:p-[12px] inline-block border-1 rounded-md focus:outline-none" type="text" name="firstname" placeholder="Иван">

            <label>Ваша фамилия</label>
            <input class="mb-4 w-[100%] p-[8px] @3xl:p-[12px] inline-block border-1 rounded-md focus:outline-none" type="text" name="lastname" placeholder="Иванов">

            <label>Телефон для связи с вами</label>
            <input class="mb-4 w-[100%] p-[8px] @3xl:p-[12px] inline-block border-1 rounded-md focus:outline-none" type="tel" name="phone" placeholder="+7 (999) 999 99-99">

            <label>Ваша электронная почта</label>
            <input class="mb-4 w-[100%] p-[8px] @3xl:p-[12px] inline-block border-1 rounded-md focus:outline-none" type="email" name="email" placeholder="IvanIvanov@mail.ru">

            <label>Опишите ваш заказ</label>
            <textarea class="mb-4 w-[100%] p-[8px] @3xl:p-[12px] inline-block border-1 rounded-md focus:outline-none" name="message" placeholder="Текст вашего сообщения"></textarea>

            <div class="w-[100%] p-[8px] @3xl:p-[12px] border-1 rounded-md grid content-center bg-orange-dark text-main hover:animate-pulse">
                <input type="submit" value="Оставить заявку" id="submit-btn">
            </div>
        </form>
    </div>
</div>

<div class="w-[100%] h-[100%] top-0 left-0 fixed bg-black/20 invisible opacity-0 duration-300 z-998" id="bg-modal"></div>
<!-- форма заявки -->


<header class="flex flex-col @5xl:flex-row items-center justify-between font-raleway w-full h-40 @3xl:h-30 @5xl:h-24 pt-4 @xs:px-10 @3xl:px-15 @5xl:px-25">
    <div class="flex items-center gap-x-[10px]">
        <a class="w-[80px]" href="./index.html"><img src="./images/logo.png" alt="logo" /></a>
        <p class="cursor-default">KopyKash</p>
    </div>
    <div class="flex flex-col @3xl:flex-row items-center gap-4 @5xl:gap-6">
        <div class="flex gap-4 @5xl:gap-6">
            <a class="hover:underline text-nowrap" href="./about.html">Обо мне</a>
            <a class="hover:underline" href="./services.html">Услуги</a>
            <a class="hover:underline" href="./reviews.html">Отзывы</a>
            <a class="hover:underline" href="./price.html">Цены</a>
        </div>
        <button type="button" id="open-modal-btn" class="text-main bg-orange-dark rounded-md transition hover:animate-pulse hover:cursor-pointer px-5 h-10 inline-flex items-center justify-center text-nowrap">
            <p class="">Заказать текст</p>
        </button>
    </div>
</header>

<section class="py-20 bg-cream-bg">
    <div class="max-w-[1700px] mx-auto px-6">         
        <div class="mx-auto max-w-4xl">
            <div id="testimonial-slider" class="relative border-2 border-btn-brown p-8 @3xl:p-12 rounded-sm transition-all duration-500 ease-in-out">
                <div id="testimonial-content" class="flex flex-col @3xl:flex-row gap-8 items-start opacity-0 transition-opacity duration-500">
                    <div class="w-1/2 @3xl:w-1/3  flex-shrink-0">
                        <img id="client-logo" src="./images/logo.png" alt="Лого клиента" class="w-full object-contain rounded-sm">
                    </div>
                    <div class="w-full md:w-2/3 space-y-3">
                        <h3 id="client-name" class="text-2xl font-bold text-dark-brown"></h3>
                        <p id="client-role" class="text-body-brown italic text-sm"></p>
                        <p id="testimonial-text" class="text-body-brown leading-relaxed pt-2"></p>
                    </div>
                </div>
            </div>
            <div class="flex justify-center items-center mt-4">
                <button id="prev-btn" class="text-dark-brown hover:text-btn-brown transition disabled:opacity-50" aria-label="Предыдущий отзыв">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </button>
                <span id="slide-counter" class="mx-6 text-sm text-body-brown"></span>
                <button id="next-btn" class="text-dark-brown hover:text-btn-brown transition disabled:opacity-50" aria-label="Следующий отзыв">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
            </div>
            </div>
        </div>
</section>

<script src="./slider.js"></script>

<div class="mt-auto @xs:px-10 @3xl:px-15 @5xl:px-25">
    <hr class="border-hr ">
</div>

<footer class="flex flex-col @2xl:flex-row items-center @2xl:items-start justify-between py-[54px] @xs:px-10 @3xl:px-15 @5xl:px-25 ">
    <div class="flex flex-col gap-[20px] @2xl:gap-[88px]">
        <p class="text-orange-dark cursor-default">Копирайтер Ульяна Назаркина</p>
        <div class="flex">
            <a href="popa;" target="_blank">
                <img src="./Buttons/Icon.svg" alt="фейсбук">
            </a>
            <a href="popa;" target="_blank">
                <img src="./Buttons/Icon-1.svg" alt="ин">
            </a>
            <a href="popa;" target="_blank">
                <img src="./Buttons/Icon-2.svg" alt="ютуб">
            </a>
            <a href="popa;" target="_blank">
                <img src="./Buttons/Icon-3.svg" alt="инстаграм">
            </a>    
        </div>                                
    </div>
    <a class="" href="./index.html" target="_blank">
        <img src="./images/logo.png" alt="logo" class="w-[150px]">
    </a>
    <div class="flex flex-col gap-[16px] text-orange-dark/50 text-center @2xl:text-right">
        <p class="font-semibold text-orange-dark cursor-default">Страницы</p>
        <a class="hover:underline" href="./about.html" target="_blank">Обо мне</a>
        <a class="hover:underline" href="./services.html" target="_blank">Услуги</a>
        <a class="hover:underline" href="./reviews.html" target="_blank">Отзывы</a>
        <a class="hover:underline" href="./price.html" target="_blank">Цены</a>
    </div>
</footer>

<script src="./index.js"></script>
</body>
</html>
